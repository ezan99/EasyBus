<ion-header>
  <ion-toolbar>
    <ion-title>{{'AGENCIES.atitle' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">

  <ion-card *ngFor="let item of agencies">
    <ion-card-header>
      <ion-card-subtitle>{{ item.name | translate}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      
      <p>
        {{'AGENCIES.agencydescription' | translate}}
      </p>
      <ion-button (click)="navigateSchedule(item.id)">{{'AGENCIES.abutton' | translate}}</ion-button>
    </ion-card-content>
  </ion-card>



</ion-content>
